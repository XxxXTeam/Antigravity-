name: Build Go Binaries

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: antigravity-linux-amd64
          - goos: linux
            goarch: arm64
            output: antigravity-linux-arm64
          - goos: windows
            goarch: amd64
            output: antigravity-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            output: antigravity-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: antigravity-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version info

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go/go.sum

      - name: Get version info
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-X 'main.Version=${{ steps.version.outputs.version }}' -X 'main.BuildTime=${{ steps.version.outputs.build_time }}'" \
            -o ../build/${{ matrix.output }} \
            ./cmd/antigravity

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/${{ matrix.output }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          files: |
            release-artifacts/antigravity-linux-amd64/antigravity-linux-amd64
            release-artifacts/antigravity-linux-arm64/antigravity-linux-arm64
            release-artifacts/antigravity-windows-amd64.exe/antigravity-windows-amd64.exe
            release-artifacts/antigravity-darwin-amd64/antigravity-darwin-amd64
            release-artifacts/antigravity-darwin-arm64/antigravity-darwin-arm64
          generate_release_notes: true
